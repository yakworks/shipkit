`
apiVersion: ${FOO1}
kind: $FOO2
metadata:
  name: ${PAGES_APP_KEY} # a name for the deployment
  labels:
    pages: "${FOO3}" # tag with the app:grello, labels are kind of like tags
spec: ${FOO4:-default}
